apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: devxhub-stage  # Adjust the namespace if required
  annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: qsoft.example.com  # Replace with your domain or IP
    http:
      paths:
      - path: /stage
        pathType: Prefix
        backend:
          service:
            name: nginx-service  # Name of your Nginx Kubernetes service
            port:
              number: 80  # Adjust port number based on your service

